<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Game</title>
  <link rel="stylesheet" href="./tilegame.css">
</head>
<body>
  <div class="grid">
    <div class="js-game game">
  
    </div>
    
    <div class="control-panel">
      <button class="reset-score-button" onclick=resetHighScore()>Reset Highscore</button>
      <select class="colour-select js-colour-select" name="colour" id="colour-select">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="teal">Teal</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
      </select>
      <p class="js-score score">0</p>
      <p class="js-high-score high-score">0</p>
      
      <p class="js-tip tip hidden">Reset the board at any time by hitting the 'Enter' key!</p>
      <p class="js-timer timer">30.0</p>
      <button class="js-start-game-button start-game-button" onclick=playGame()>Start</button>
      <button class="js-stop-game-button stop-game-button hidden" onclick=killTimer()>Stop</button>
    </div>
  </div>
  <div class="js-end-message end-message hidden">

  </div>
  
  <script src="./js/tilegame.js"></script>
</body>
</html>
